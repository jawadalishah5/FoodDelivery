<div class="col-md-5 ">
    <h1 class="text-center">Sign In</h1>
    <hr>
    <form >
        
      <div class="form-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="email" name='email' class="form-control"  placeholder="Enter email of your account" >
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input [(ngModel)]="password" name='password' type="password" class="form-control" id="pwd" placeholder="Enter password" >
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember">Remember me.</label>
      </div>
      <button class="btn btn-danger" (click)="login()">sign in</button>
    </form>
</div>
